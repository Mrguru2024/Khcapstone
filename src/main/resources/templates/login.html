<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <h2>Login Page</h2>
    <form action="/login" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
